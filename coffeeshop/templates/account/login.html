{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
  <div class="col-md-8 offset-2">

    <h1 class="mb-5">Log In to Your Account</h1>

    <div class="card mb-4" id="forms">
      <div class="card-body">
        <form method="post" action="">
          <fieldset>
            {% csrf_token %}

            <div class="form-group">
              <label for="username">Username or Email:</label><br>
              <input type="text" id="username" name="username" required class="form-control" style="width: 100%;"><br><br>
            </div>

            <div class="form-group">
              <label for="password">Password:</label><br>
              <input type="password" id="password" name="password" required class="form-control" style="width: 100%;"><br><br>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
          </fieldset>
        </form>

        {% if login_failed %}
          <p style="color: red;">Invalid username or password. Please try again.</p>
        {% endif %}

        <div style="margin-top: 20px;">New Member? <a href="{% url 'store:register' %}">Create an Account</a></div>
      </div>
    </div>

  </div>
</div>
{% endblock %}
